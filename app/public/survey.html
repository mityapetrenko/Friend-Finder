<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Fr-end Finder</title>
 <!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">
   <div class="jumbotron" style="text-align: center">

       <div class="center">
       </style>
     <h1 class="text-center"><i class="fas fa-user-friends"></i> Fr-end Finder</h1>
     <h3 class="text-center">Its not the end, we will help you find a friend!</h3>
     <hr>
     <a href="/"><button class="btn btn-primary btn-lg"><span class="text-center"></span> Home Page</button></a>
     </style>
   </div>
   </style>
   </div>
   </style>
   <div class="card">
        <div class="card-header">
            <h3><strong>Let us help you find a friend! Please fill out the survey</strong></h3>
        </div>
        <div class="card-body">
            <form class="needs-validation" novalidate>
                    <div class="form-group">
                            <label for="name">Name</label>
                            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name (required">
                          </div>
                          <div class="form-group">
                            <label for="name">Photo <Link></Link></label>
                            <input type="email" class="form-control" id="photo" aria-describedby="emailHelp" placeholder="Photo Link (required)">
                          </div>
                          <div class="form-group">
                            <label for="question1">You are an adventerous person</label>
                            <select  class="form-control" id="question1">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question2">You are an introvert</label>
                            <select  class="form-control" id="question2">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question3">Others say you are fun to be around</label>
                            <select class="form-control" id="question3">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question4">You would go bungee jumping</label>
                            <select  class="form-control" id="question4">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question5">You preffer big crowds</label>
                            <select  class="form-control" id="question5">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="qestion6">You preffer one on one interaction</label>
                            <select class="form-control" id="question6">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question7">You preffer coffee over tea</label>
                            <select class="form-control" id="question7">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question8">You preffer classical music over pop</label>
                            <select class="form-control" id="question8">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question9">You like spicy food</label>
                            <select class="form-control" id="question9">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="question10">You would be willing to try new food</label>
                            <select class="form-control" id="question10">
                              <option>1 Strongly Disagree</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 Strongly Agree</option>
                            </select>
                          </div>
                <button type="submit" class="btn btn-primary btn-lg" id="add-btn">Submit</button>
              </form>
        </div>
    </div>
      <footer class="footer">
              <div class="container">
              <p>
              <a href="/api/friends">API Friends List</a> |
   
              </p>
            </footer>
      </div>
      <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Your best friend is:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                <h2 id="bestFriendName"></h2>
              </p>
						<img id="bestFriendPhoto" src="#" style="width:200px; height:200px;">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   
      <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newSurvey = {
            name: $("#name").val().trim(),
            photo:$("#photo").val().trim(),
            scores:[
                $("#question1").val().trim(),
                $("#question2").val().trim(),
                $("#question3").val().trim(),
                $("#question4").val().trim(),
                $("#question5").val().trim(),
                $("#question6").val().trim(),
                $("#question7").val().trim(),
                $("#question8").val().trim(),
                $("#question9").val().trim(),
                $("#question10").val().trim(),
            ]
          };
          var currentURL = window.location.origin;
          $.post(currentURL+ "/api/friends", newSurvey)
            .then(function(data) {
              console.log("survey.html", data);
              alert("Adding survey...");
              $("#bestFriendName").text(data.name);
				  $("#bestFriendPhoto").attr("src", data.photo);
              $('#myModal').modal('show')
            });
        });
      </script>
   <style>
     .form-group label{font-weight: bold; font-size: 20px;}
     #bestFriendPhoto{image-resolution: 150px;}
   </style>
   </body>
   
   
   
   
   </html>
